<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="mt-5 col-11 col-sm-8 col-md-5">
            <h1 class="text-center">Online Quiz</h1>
            <div *ngIf="!question && qno != totalQuestion" class="text-center mt-5">
                <img class="img-fluid" src="https://www.med-technews.com/downloads/2449/download/Survey.jpg?cb=9d99d682493cda435378e3437b5c2ef5&w=640">
                <button mat-button color="blue" class="text-center mt-5" (click)="getStarted()">Get Started !</button>
            </div>
            <div *ngIf="!question && qno == totalQuestion" class="text-center mt-5">
                <img class="img-fluid" src="https://wpforms.com/wp-content/uploads/2017/04/thank-you-page-examples.jpg">
                <h2 class="mt-3">Correct Answer : {{correct}} / {{totalQuestion}}</h2>
                <button mat-button color="blue" class="text-center mt-5" (click)="restart()">Restart !</button>
            </div>
            <div class="d-flex flex-column mt-5" *ngIf="question">
                <div class="d-flex flex-row">
                    <span>{{qno+1}})</span>
                    <span class="q-text">{{question[qno].question_text}}</span>
                </div>
                <img [src]="question[qno].question_img" class="img-fluid mt-2" *ngIf="question[qno].question_img">
                <mat-form-field class="mt-2" *ngIf="!question[qno].options">
                    <mat-label>Please write your answer here</mat-label>
                    <input matInput [(ngModel)]="answer" (keydown.enter)="onSubmit()">
                </mat-form-field>
                <div class="optionIntent" *ngIf="question[qno].options">
                    <div class="mt-3" *ngFor="let option of question[qno].options; let a=index">
                        <input type="radio" name="{{option}}" value="{{option}}" [(ngModel)]="answer" (keydown.enter)="onSubmit()"/>
                        <label class="optionText">{{option}}</label>
                    </div>
                </div> 
                <button [disabled]="!answer" mat-button color="blue" class="text-center mt-3" (click)="onSubmit()">Submit</button>
            </div>
        </div>
    </div>
</div>
